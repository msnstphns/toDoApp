<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="todo-app">
        <h2>
          To-Do List <img src="images/icon.png" alt="Pen and paper icon" />
        </h2>
        <div class="row">
          <input type="text" id="input" placeholder="Enter text" />
          <button id="button" onclick="addTask()">Add note</button>
        </div>
        <ul id="listContainer">
          <!-- <li class="ticked">T1</li>
          <li>T2</li>
          <li>T3</li> -->
        </ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
